{% extends "main.html" %}
{% block content %}


<form method="POST">
    <div class="mb-3 mx-auto" style="max-width: 36rem;">

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <div class="note note-warning">
                <li>{{ message }}</li>
              </div>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

      <div class="form-outline mb-4">
        <label class="form-label" for="form_log_login">Login</label>
        <input type="text" name="login" id="form_log_login" class="form-control" />
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form_log_passwd">Password</label>
        <input type="password" name="password" id="form_log_passwd" class="form-control" />
      </div>

      <td><input type="submit" class="btn btn-primary btn-block mb-4" value="Login"></td>
      <p class="text-center">Not a member? <a href="{{ url_for('register') }}">Register</a></p>

    </div>
</form>

{% endblock %}
